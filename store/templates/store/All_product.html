{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<section class="px-6 md:px-12 mt-12 mb-24" data-aos="fade-up" data-aos-duration="1000">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <h2 class="text-3xl font-bold text-[#DAA520] mb-6 text-center">All Products</h2>

  {% if products %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for product in products %}
        <a href="{% url 'product_detail' product.pk %}" 
           class="group block bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition duration-300 border border-gray-200 hover:border-[#DAA520]"
           data-aos="zoom-in" data-aos-duration="900" data-aos-delay="{{ forloop.counter0|add:1 }}50">
          
          <div class="w-full h-64 overflow-hidden">
            <img src="{{ product.image.url }}" 
                 alt="{{ product.name }}" 
                 class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500">
          </div>
          
          <div class="text-center py-4 px-3 bg-white">
            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-[#DAA520] transition">
              {{ product.name }}
            </h3>
            <p class="text-[#DAA520] text-md font-bold mt-1">
              ${{ product.price }}
            </p>
          </div>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-red-600 text-lg font-semibold mt-10">No products found.</p>
  {% endif %}
</section>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: false,
    duration: 1000,
    easing: 'ease-in-out'
  });
</script>

{% endblock %}
