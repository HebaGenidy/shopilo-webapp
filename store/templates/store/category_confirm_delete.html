{% extends 'store/base.html' %}
{% block title %}Delete Category - Shopilo{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-3xl font-bold mb-6 text-[#DAA520]">Confirm Delete</h1>
    <p class="mb-4">Are you sure you want to delete <strong class="text-[#DAA520]">{{ object.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-[#DAA520] text-white rounded hover:bg-yellow-600 transition">
        Yes, Delete
      </button>
      <a href="{% url 'admin_panel' %}" class="ml-4 text-gray-600 hover:text-[#DAA520] hover:underline transition">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
