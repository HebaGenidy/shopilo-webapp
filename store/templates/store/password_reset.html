{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'store/shopping.png' %}">
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4 py-10">

  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 space-y-6 border border-gray-200">
    <!-- Header -->
    <div class="text-center">
      <img src="{% static 'store/shopping.png' %}" class="mx-auto w-16 h-16" alt="Logo">
      <h1 class="text-3xl font-bold text-[#DAA520] mt-2">Shopilo</h1>
      <p class="text-gray-500 mt-2 text-sm">
        Enter your email address and weâ€™ll send you a link to reset your password.
      </p>
    </div>

    <!-- Form -->
    <form method="POST" action="{% url 'password_reset' %}" class="space-y-4">
      {% csrf_token %}

      {% if form.errors %}
        <div class="text-red-600 text-sm">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#DAA520]"
               placeholder="Enter your email">
      </div>

      <button type="submit"
              class="w-full mt-2 bg-[#DAA520] text-white py-2 rounded hover:bg-yellow-600 transition">
        Send Reset Link
      </button>
    </form>
  </div>

</body>
</html>
