{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'store/shopping.png' %}">
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 text-center border border-gray-200">
    <h1 class="text-3xl font-bold text-[#DAA520] mb-2">Password Changed</h1>
    <p class="text-gray-600 mb-4">
      Your password has been successfully updated. You can now login.
    </p>
    <a href="{% url 'login' %}" class="text-[#DAA520] font-semibold hover:text-yellow-600 hover:underline">Back to Login</a>
  </div>

</body>
</html>
