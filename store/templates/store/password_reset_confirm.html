{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'store/shopping.png' %}">
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 border border-gray-200">
    <h1 class="text-3xl font-bold text-[#DAA520] text-center mb-6">Set New Password</h1>
    
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      {% if form.errors %}
        <ul class="text-red-600 text-sm mb-2 list-disc pl-5">
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      {% endif %}

      <div>
        <label for="{{ form.new_password1.id_for_label }}" class="block text-sm font-medium text-gray-700">
          New password:
        </label>
        <input type="password" name="{{ form.new_password1.html_name }}" id="{{ form.new_password1.id_for_label }}"
               class="mt-1 block w-full rounded-md border-[#DAA520] shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
               required>
      </div>

      <div>
        <label for="{{ form.new_password2.id_for_label }}" class="block text-sm font-medium text-gray-700">
          New password confirmation:
        </label>
        <input type="password" name="{{ form.new_password2.html_name }}" id="{{ form.new_password2.id_for_label }}"
               class="mt-1 block w-full rounded-md border-[#DAA520] shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
               required>
        <small class="text-gray-500">Enter the same password as before, for verification.</small>
      </div>

      <button type="submit"
              class="w-full py-2 bg-[#DAA520] text-white font-semibold rounded hover:bg-yellow-600 transition">
        Change Password
      </button>
    </form>
  </div>

</body>
</html>
