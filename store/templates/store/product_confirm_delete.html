{% extends 'store/base.html' %}
{% block title %}Delete Product - Shopilo{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6 border border-gray-200">
    <h1 class="text-3xl font-bold mb-6 text-[#DAA520]">Confirm Delete</h1>
    <p class="mb-4">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post" class="flex items-center space-x-4">
      {% csrf_token %}
      <button type="submit" 
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
         Delete
      </button>
      <a href="{% url 'admin_panel' %}" 
         class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
